<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/weather.css">
        <link rel="stylesheet" href="./static/css/widget.css">
    </head>
    <body>
        <div id="widget-container" class="widget-container">
            <div class="container">
                <div class="wrapper">
                    <div class="row">
                        <div class="col-xs-12">
				<h1 class="city" id="city">Weather Station</h1>
			</div>
		    </div>
		    <div class="row">
			<div class="col-xs-8">
				<h1 id="time">Time</h1>
			</div>
			<div class="col-xs-4">
				<div class="weather-icon">
				    <div class="sunny" id="weather_icon"></div>
				</div>
			</div>
		    </div>
		   <div class="row">
			<div class="col-xs-5">
                             <h3 id="date">Year/Month/Day</h3>
                             <h4 id="weatherDesc">Weather Desc</h4>
			</div>
			<div class="col-xs-2">
                             	<div id="jg1" style="height:100px;width:100px;"></div>
			</div>
			<div class="col-xs-3">
			    <h1 id="temperature-now">0<sup><small>°C</small></sup></h1>
			</div>
			<div class="col-xs-2">
			    <h3 id="temperatureHigh">H: 10<sup><small>°C</small></sup></h3>  
                            <h3 id="temperatureLow">L: 2<sup><small>°C</small></sup></h3>
			</div>
			
	
		    </div>
                    <hr />
                    <div class="row">
                        <div class="bottom">
                            <div class="col-xs-4">
                                <center><h2 id="forecast0">明天</h3></center>
 				<p>&nbsp;</p>
                                <h3 id="weather0"></h3>
                                <h3 id="temp0"></h3>
                            </div>
                            <div class="col-xs-4">
                                <center><h2 id="forecast1">後天</h3> </center>
				<p>&nbsp;</p>
                                <h3 id="weather1"></h3>
                                <h3 id="temp1"></h3>
                            </div>
                            <div class="col-xs-4">
                                <center><h2 id="forecast2">兩日後</h3></center>
				<p>&nbsp;</p>
                                <h3 id="weather2"></h3>
                                <h3 id="temp2"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/moment.js"></script>
    <script type="text/javascript" src="./static/js/raphael-2.1.4.min.js"></script>
    <script type="text/javascript" src="./static/js/justgage.js"></script>
    <script type="text/javascript" src="./static/js/lunar.js"></script>
    <script type="text/javascript" src="./static/js/clockweather.js"></script>
</html>
